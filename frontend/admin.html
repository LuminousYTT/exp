<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MES 管理员门户</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #0f172a;
			--card: #111827;
			--accent: #1d4ed8;
			--muted: #94a3b8;
			--border: #1f2937;
			--text: #e2e8f0;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: 'Manrope', system-ui, -apple-system, sans-serif;
			background: var(--bg);
			color: var(--text);
		}

		header {
			padding: 24px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		h1 {
			margin: 0;
			font-size: 20px;
			letter-spacing: 0.3px;
		}

		.pill {
			background: rgba(255, 255, 255, 0.08);
			border: 1px solid var(--border);
			padding: 6px 10px;
			border-radius: 999px;
			color: var(--muted);
			font-size: 12px;
		}

		main {
			padding: 0 24px 24px;
			max-width: 1200px;
			margin: 0 auto;
		}

		.grid {
			display: grid;
			gap: 16px;
			grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
		}

		.card {
			background: var(--card);
			border: 1px solid var(--border);
			border-radius: 14px;
			padding: 16px;
			box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
		}

		.card h2 {
			margin-top: 0;
			font-size: 16px;
		}

		label {
			display: block;
			margin: 10px 0 4px;
			font-size: 13px;
			color: var(--muted);
		}

		input,
		textarea,
		select {
			width: 100%;
			padding: 10px 12px;
			border-radius: 10px;
			border: 1px solid var(--border);
			background: rgba(255, 255, 255, 0.04);
			color: var(--text);
			font-size: 14px;
		}

		textarea {
			min-height: 80px;
		}

		button {
			margin-top: 12px;
			width: 100%;
			background: linear-gradient(120deg, #2563eb, #22d3ee);
			color: white;
			border: none;
			padding: 12px;
			border-radius: 12px;
			font-weight: 700;
			cursor: pointer;
		}

		.list {
			margin-top: 12px;
			max-height: 260px;
			overflow: auto;
			border: 1px solid var(--border);
			border-radius: 12px;
			padding: 10px;
			background: rgba(255, 255, 255, 0.02);
		}

		.row {
			display: flex;
			justify-content: space-between;
			gap: 8px;
			padding: 8px 10px;
			border-bottom: 1px solid var(--border);
			font-size: 13px;
		}

		.row:last-child {
			border-bottom: none;
		}

		.badge {
			padding: 4px 8px;
			border-radius: 999px;
			font-size: 11px;
			color: #dbeafe;
			background: rgba(37, 99, 235, 0.16);
			border: 1px solid rgba(37, 99, 235, 0.35);
		}
	</style>
</head>

<body>
	<header>
		<div>
			<h1>系统管理员门户</h1>
			<div class="pill">基础数据配置 / 权限管理</div>
		</div>
		<a class="pill" href="index.html">返回总览</a>
	</header>
	<main>
		<div class="grid">
			<div class="card" style="grid-column: 1 / -1;">
				<h2>成员注册 / 工号二维码</h2>
				<form id="personnel-form">
					<label>姓名</label><input name="name" required />
					<label>工号</label><input name="employee_id" required />
					<label>角色</label>
					<select name="role" required>
						<option value="operator">operator（作业员）</option>
						<option value="qa">qa（质检）</option>
						<option value="manager">manager（生产管理）</option>
					</select>
					<label>允许操作(可选)</label><textarea name="allowed_operations" placeholder="逗号分隔或JSON"></textarea>
					<button type="submit">创建成员并生成二维码</button>
				</form>
				<div class="list" id="personnel-qr" style="text-align:center;">提交后显示二维码，便于打印发放</div>
				<div class="list" id="personnel-list"></div>
			</div>
		</div>
	</main>

	<script>
		const API_BASE = "http://localhost:5000/api";
		const QR_KEY_PERSONNEL = "qr_personnel_last";

		async function postJSON(url, data) {
			const resp = await fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
			if (!resp.ok) throw new Error(await resp.text());
			return resp.json();
		}

		function renderList(id, items, mapper) {
			const box = document.getElementById(id);
			box.innerHTML = items.map(mapper).join("");
		}

		async function refreshAll() {
			const personnel = await fetch(`${API_BASE}/personnel`).then(r => r.json());
			renderList("personnel-list", personnel, p => `<div class="row"><div>${p.employee_id} · ${p.name}</div><div class="badge">${p.role}</div></div>`);
		}

		function restoreQr() {
			const cached = localStorage.getItem(QR_KEY_PERSONNEL);
			if (cached) {
				document.getElementById("personnel-qr").innerHTML = cached;
			}
		}

		function setupForms() {
			document.getElementById("personnel-form").addEventListener("submit", async (e) => {
				e.preventDefault();
				const data = Object.fromEntries(new FormData(e.target).entries());
				try {
					const res = await postJSON(`${API_BASE}/personnel`, data);
					if (res.qr_image_base64) {
						const html = `<img src="data:image/png;base64,${res.qr_image_base64}" alt="人员二维码" style="max-width:140px;" />`;
						document.getElementById("personnel-qr").innerHTML = html;
						localStorage.setItem(QR_KEY_PERSONNEL, html);
					}
				} catch (err) {
					alert(`创建失败: ${err}`);
					return;
				}
				try {
					await refreshAll();
				} catch (refreshErr) {
					console.warn("刷新人员列表失败", refreshErr);
				}
			});
		}

		window.addEventListener("DOMContentLoaded", async () => {
			setupForms();
			restoreQr();
			await refreshAll();
		});
	</script>
</body>

</html>
