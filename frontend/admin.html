<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MES 管理员门户</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #0f172a;
			--card: #111827;
			--accent: #1d4ed8;
			--muted: #94a3b8;
			--border: #1f2937;
			--text: #e2e8f0;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: 'Manrope', system-ui, -apple-system, sans-serif;
			background: var(--bg);
			color: var(--text);
		}

		header {
			padding: 24px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		h1 {
			margin: 0;
			font-size: 20px;
			letter-spacing: 0.3px;
		}

		.pill {
			background: rgba(255, 255, 255, 0.08);
			border: 1px solid var(--border);
			padding: 6px 10px;
			border-radius: 999px;
			color: var(--muted);
			font-size: 12px;
		}

		main {
			padding: 0 24px 24px;
			max-width: 1200px;
			margin: 0 auto;
		}

		.grid {
			display: grid;
			gap: 16px;
			grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
		}

		.card {
			background: var(--card);
			border: 1px solid var(--border);
			border-radius: 14px;
			padding: 16px;
			box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
		}

		.card h2 {
			margin-top: 0;
			font-size: 16px;
		}

		label {
			display: block;
			margin: 10px 0 4px;
			font-size: 13px;
			color: var(--muted);
		}

		input,
		textarea,
		select {
			width: 100%;
			padding: 10px 12px;
			border-radius: 10px;
			border: 1px solid var(--border);
			background: rgba(255, 255, 255, 0.04);
			color: var(--text);
			font-size: 14px;
		}

		textarea {
			min-height: 80px;
		}

		button {
			margin-top: 12px;
			width: 100%;
			background: linear-gradient(120deg, #2563eb, #22d3ee);
			color: white;
			border: none;
			padding: 12px;
			border-radius: 12px;
			font-weight: 700;
			cursor: pointer;
		}

		.list {
			margin-top: 12px;
			max-height: 260px;
			overflow: auto;
			border: 1px solid var(--border);
			border-radius: 12px;
			padding: 10px;
			background: rgba(255, 255, 255, 0.02);
		}

		.row {
			display: flex;
			justify-content: space-between;
			gap: 8px;
			padding: 8px 10px;
			border-bottom: 1px solid var(--border);
			font-size: 13px;
		}

		.row:last-child {
			border-bottom: none;
		}

		.badge {
			padding: 4px 8px;
			border-radius: 999px;
			font-size: 11px;
			color: #dbeafe;
			background: rgba(37, 99, 235, 0.16);
			border: 1px solid rgba(37, 99, 235, 0.35);
		}
	</style>
</head>

<body>
	<header>
		<div>
			<h1>系统管理员门户</h1>
			<div class="pill">基础数据配置 / 权限管理</div>
		</div>
		<a class="pill" href="index.html">返回总览</a>
	</header>
	<main>
		<div class="grid">
			<div class="card">
				<h2>工序配置</h2>
				<form id="process-form">
					<label>工序名称</label><input name="name" required />
					<label>顺序号</label><input name="sequence" type="number" min="0" />
					<label>描述</label><textarea name="description"></textarea>
					<button type="submit">保存工序</button>
				</form>
				<div class="list" id="process-list"></div>
			</div>

			<div class="card">
				<h2>用户 / 权限</h2>
				<form id="user-form">
					<label>用户名</label><input name="username" required />
					<label>姓名</label><input name="name" required />
					<label>角色</label><input name="role" value="admin" />
					<label>密码</label><input name="password" type="password" required />
					<label>权限描述</label><textarea name="permissions" placeholder="JSON或逗号分隔"></textarea>
					<button type="submit">创建用户</button>
				</form>
				<div class="list" id="user-list"></div>
			</div>
		</div>
	</main>

	<script>
		const API_BASE = "http://localhost:5000/api";

		async function postJSON(url, data) {
			const resp = await fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
			if (!resp.ok) throw new Error(await resp.text());
			return resp.json();
		}

		function renderList(id, items, mapper) {
			const box = document.getElementById(id);
			box.innerHTML = items.map(mapper).join("");
		}

		async function refreshAll() {
			const [processes, users] = await Promise.all([
				fetch(`${API_BASE}/processes`).then(r => r.json()),
				fetch(`${API_BASE}/users`).then(r => r.json()),
			]);
			renderList("process-list", processes, p => `<div class="row"><div>${p.sequence ?? "-"} · ${p.name}</div><div class="badge">${p.description || ""}</div></div>`);
			renderList("user-list", users, u => `<div class="row"><div>${u.username} (${u.name})</div><div class="badge">${u.role}</div></div>`);
		}

		function setupForms() {
			document.getElementById("process-form").addEventListener("submit", async (e) => {
				e.preventDefault();
				const data = Object.fromEntries(new FormData(e.target).entries());
				data.sequence = data.sequence ? Number(data.sequence) : undefined;
				await postJSON(`${API_BASE}/processes`, data);
				await refreshAll();
			});

			document.getElementById("user-form").addEventListener("submit", async (e) => {
				e.preventDefault();
				const data = Object.fromEntries(new FormData(e.target).entries());
				await postJSON(`${API_BASE}/users`, data);
				await refreshAll();
			});
		}

		window.addEventListener("DOMContentLoaded", async () => {
			setupForms();
			await refreshAll();
		});
	</script>
</body>

</html>
