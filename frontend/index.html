<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>电子组装车间 MES Demo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #0f172a;
			--card: #111827;
			--muted: #94a3b8;
			--border: #1f2937;
			--text: #e2e8f0;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: 'Manrope', system-ui, -apple-system, sans-serif;
			background: var(--bg);
			color: var(--text);
		}

		header {
			padding: 24px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		h1 {
			margin: 0;
			font-size: 20px;
			letter-spacing: 0.3px;
		}

		.pill {
			background: rgba(255, 255, 255, 0.08);
			border: 1px solid var(--border);
			padding: 6px 10px;
			border-radius: 999px;
			color: var(--muted);
			font-size: 12px;
		}

		main {
			padding: 0 24px 24px;
			max-width: 900px;
			margin: 0 auto;
		}

		.card {
			background: var(--card);
			border: 1px solid var(--border);
			border-radius: 14px;
			padding: 16px;
			box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
		}

		.card h2 {
			margin-top: 0;
			font-size: 16px;
		}

		.role-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
			gap: 10px;
		}

		.role-grid a {
			display: block;
			text-decoration: none;
			color: var(--text);
			border: 1px solid var(--border);
			border-radius: 12px;
			padding: 12px;
			background: rgba(255, 255, 255, 0.04);
			text-align: center;
			font-weight: 700;
			transition: transform .15s ease, box-shadow .15s ease;
		}

		.role-grid a:hover {
			transform: translateY(-1px);
			box-shadow: 0 10px 30px rgba(34, 211, 238, 0.25);
		}

		.muted {
			color: var(--muted);
			font-size: 13px;
		}
	</style>
</head>

<body>
	<header>
		<div>
			<h1>电子组装车间 MES Demo</h1>
			<div class="muted">请选择角色进入对应门户</div>
		</div>
		<div class="pill">前端: HTML+JS+CSS · 后端: Python Flask</div>
	</header>
	<main>
		<div class="card" style="margin-bottom:16px;">
			<h2>按角色进入</h2>
			<div class="role-grid">
				<a href="admin.html">系统管理员</a>
				<a href="manager.html">生产管理</a>
				<a href="operator.html">一线操作</a>
				<a href="qa.html">质检 / 仓储</a>
			</div>
		</div>
	</main>

	<script>
		// 仅角色入口，无逻辑。
	</script>
</body>

</html>
